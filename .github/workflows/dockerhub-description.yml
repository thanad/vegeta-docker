name: Update Docker Hub Description
on:
  push:
    branches:
      - master
      - gh-action
    paths:
      - README.md
      - .github/workflows/dockerhub-description.yml
jobs:
  dockerHubDescription:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: login gh container registry
      run:  echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u USERNAME --password-stdin
    - name: pull docker image
      run: docker pull ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_REF#refs/heads/} || true
    - name: Build docker image
      run: docker build --tag ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_REF#refs/heads/} --platform linux/amd64,linux/arm/v7,linux/arm64 .
    - name: Push Docker image
      run: docker push ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_REF#refs/heads/}

